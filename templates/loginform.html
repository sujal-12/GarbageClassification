<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Untree.co" />
    <link rel="shortcut icon" href="templates/favicon.png" />

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap5" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="static/fonts/icomoon/style.css" />
    <link rel="stylesheet" href="static/fonts/flaticon/font/flaticon.css" />
    <link rel="stylesheet" href="static/css/tiny-slider.css" />
    <link rel="stylesheet" href="static/css/aos.css" />
    <link rel="stylesheet" href="static/css/style.css" />

    <title>Login â€” Property</title>

    <style>
        /* ðŸŽ¨ CSS for Fullscreen Background Image ðŸŽ¨ */
        body {
            /* Image settings */
            background-image: url('static/images/1.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            /* Flexbox setup for full-page centering (Must be on body for full height) */
            height: 100vh; /* Use vh to ensure full viewport height */
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Allows scrolling if content exceeds height (e.g., small screens) */
        }

        .login-container {
            max-width: 450px;
            padding: 40px;
            /* Changed back to solid white and added a stronger shadow to display *above* the image */
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4); /* Increased shadow for better visibility/separation */
        }

        .login-container h2 {
            font-weight: 700;
            margin-bottom: 25px;
        }

        @media(max-width: 576px) {
            .login-container {
                padding: 25px;
            }
        }

        /* Centering the form content (main fix for vertical placement) */
        .section {
            flex-grow: 1;
            display: flex;
            align-items: center; /* Centers vertically */
            justify-content: center; /* Centers horizontally */
            padding-top: 50px; /* Added some top padding to ensure space from the navbar */
            padding-bottom: 50px; /* Added bottom padding */
        }
    </style>

</head>

<body>
    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close">
                <span class="icofont-close js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    <nav class="site-nav">
        <div class="container">
            <div class="menu-bg-wrap">
                <div class="site-navigation">
                    <a href="index.html" class="logo m-0 float-start">Property</a>

                    <ul class="js-clone-nav d-none d-lg-inline-block text-start site-menu float-end">
                        <li><a href="/">Home</a></li>
                        <li class="active"><a href="loginform">Login</a></li>
                        <li><a href="registration">Register</a></li>
                    </ul>

                    <a href="#"
                        class="burger light me-auto float-end mt-1 site-menu-toggle js-menu-toggle d-inline-block d-lg-none"
                        data-toggle="collapse" data-target="#main-navbar">
                        <span></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="section">
        <div class="container">
            <div class="login-container" data-aos="fade-up">

                <h2 class="text-center" style="color:#005555">Login</h2>

                <form action="" method="POST" name="loginform">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                    </div>

                    <div class="row g-2 mt-3">
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
                        </div>

                        <div class="col-6">
                            <a href="/registration" class="btn btn-primary w-100 py-2">Register</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div id="overlayer"></div>
    <div class="loader">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/tiny-slider.js"></script>
    <script src="static/js/aos.js"></script>
    <script src="static/js/navbar.js"></script>
    <script src="static/js/counter.js"></script>
    <script src="static/js/custom.js"></script>
    {% for message in messages %}
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    {% if message.tags == 'success' %}
    <script>
        swal("Success!", "{{ message }}", "success");
    </script>

    {% elif message.tags == 'error' %}
    <script>
        swal("Error!", "{{ message }}", "error");
    </script>

    {% elif message.tags == 'info' %}
    <script>
        swal("Alert!", "{{ message }}", "info");
    </script>
    {% endif %}

    {% endfor %}
</body>

</html>
